<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>Nhóm 2 - Đăng ký</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <img
            class="img-fluid logo-dark mb-2"
            src="assets/img/logo.png"
            alt="Logo"
          />
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Đăng ký</h1>
                <p class="account-subtitle">Đăng ký với ban quản trị</p>

                <form action="login.html">
                  <div class="form-group">
                    <label class="form-control-label">Họ tên</label>
                    <input class="form-control" type="text" />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Mã nhân viên</label>
                    <input class="form-control" type="text" />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Email công ty</label>
                    <input class="form-control" type="text" />
                  </div>
                  <!-- <div class="form-group">
<label class="form-control-label">Email cá nhân</label>
<input class="form-control" type="text">
</div> -->
                  <div class="form-group mb-0">
                    <button
                      class="btn btn-lg btn-block btn-primary"
                      type="submit"
                    >
                      Register
                    </button>
                  </div>
                </form>

                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or"></span>
                </div>

                <div class="social-login">
                  <span
                    >Sau khi xử lý yêu cầu , bạn sẽ nhận được email về Tên đăng
                    nhập và Mật khẩu từ ban quản trị</span
                  >
                  <!-- <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a> -->
                </div>

                <div class="text-center dont-have">
                  Đã có tài khoản ? <a href="login.html">Đăng nhập</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/feather.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
